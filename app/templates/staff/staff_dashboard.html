{% extends "sidebar_layout.html" %} {% block title %}Staff Dashboard{% endblock
%} {% block main_content %}

<h2>Staff Dashboard</h2>

<div class="mb-4 ps-3 fs-4 text-end" style="font-size: 20px;">
    <strong>Today is </strong> {{ today }}
</div>

<section class="py-3 py-md-4 py-xl-5 bg-light">
  <div class="container">
    <div class="row mb-8">
      <!-- Checklists -->
      <div class="col-md-4">
        <a href="{{ url_for('staff.daily_checklist') }}" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <i class="fas fa-calendar-check fa-2x"></i>
              <h5 class="card-title widget-card-title m-0">Checklists</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Orders -->
      <div class="col-md-4">
        <a href="{{ url_for('staff.view_orders') }}" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <i class="fas fa-shopping-cart fa-2x"></i>
              <h5 class="card-title widget-card-title m-0">Orders</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Rentals -->
      <div class="col-md-4">
        <a href="{{ url_for('staff.view_rentals') }}" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <i class="fas fa fa-truck fa-2x"></i>
              <h5 class="card-title widget-card-title m-0">Rentals</h5>
            </div>
          </div>
        </a>
      </div>


      <div class="row"> 
      <!-- Inventory -->
      <div class="col-md-4">
        <a href="{{ url_for('staff.view_inventory') }}" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <i class="fas fa fa-cube fa-2x"></i>
              <h5 class="card-title widget-card-title m-0">Inventory</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Payments -->
      <div class="col-md-4">
        <a href="{{ url_for('staff.view_payments') }}" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <i class="fas fa fa-dollar-sign fa-2x"></i>
              <h5 class="card-title widget-card-title m-0">Payments</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Promotions -->
      <div class="col-md-4">
        <a href="{{ url_for('staff.view_promotions') }}" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <i class="fas fa fa-bullhorn fa-2x"></i>
              <h5 class="card-title widget-card-title m-0">Promotions</h5>
            </div>
          </div>
        </a>
      </div>
      
    </div>
  </div>
</section>
{% endblock %}
