{% extends "sidebar_layout.html" %} {% block title %}Admin Dashboard{% endblock
%} {% block main_content %}

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Admin Dashboard</h1>
</div>

<!-- Breadcrumb -->
<section class="py-3 py-md-4 py-xl-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="h4"></h1>
      </div>
    </div>
  </div>
</section>
<section class="pb-3 pb-md-4 pb-xl-5 bg-light">
  <div class="container">
    <div class="row gy-3 gy-md-4">
      <!-- Select Store Card -->
      <div class="col-12 col-lg-6">
        <a href="/select-store" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <h5 class="card-title widget-card-title m-0">
                <i class="fa fa-building"></i> Select Store
              </h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Edit Profile Card -->
      <div class="col-12 col-lg-6">
        <a
          href="{{ url_for('admin.admin_profile') }}"
          class="text-decoration-none"
        >
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <h5 class="card-title widget-card-title m-0">
                <i class="fa fa-user"></i>
                Profile Management
              </h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Staff Management Card -->
      <div class="col-12 col-lg-6">
        <a href="/staff_management.html" class="text-decoration-none">
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <h5 class="card-title widget-card-title m-0">
                <i class="fa fa-users"></i> Staff Management
              </h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Admin Functions Card -->
      <div class="col-12 col-lg-6">
        <a
          href="{{ url_for('local_manager.dashboard') }}"
          class="text-decoration-none"
        >
          <div class="card widget-card border-light shadow-sm">
            <div
              class="card-header bg-transparent p-4 border-light-subtle text-center"
            >
              <h5 class="card-title widget-card-title m-0">
                <i class="fa fa-tachometer-alt" aria-hidden="true"></i>
                Manager Dashboard
              </h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
