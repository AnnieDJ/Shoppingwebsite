{% extends "base.html" %} {% block title %} National Manager Update Staff {%
endblock %} {% block content %}
<div class="container">
  <h1>Edit Staff Member</h1>
  <form
    action="{{ url_for('national_manager.update_staff', user_id=staff_member.user_id) }}"
    method="post"
  >
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ staff_member.title }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phone_number"
        name="phone_number"
        value="{{ staff_member.phone_number }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ staff_member.email }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="store_id">Store ID</label>
      <input
        type="text"
        class="form-control"
        id="store_id"
        name="store_id"
        value="{{ staff_member.store_id }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a
      href="{{ url_for('national_manager.view_staff') }}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
