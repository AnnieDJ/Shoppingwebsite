{% extends "base.html" %} {% block title %}Add Discount{% endblock %} {% block
content %}
<div class="container">
  <h1>Add New Discount</h1>
  <form method="POST" action="{{ url_for('local_manager.add_discount') }}">
    <div class="mb-3">
      <label for="days" class="form-label">Days</label>
      <input
        type="number"
        class="form-control"
        id="days"
        name="days"
        required
      />
    </div>
    <div class="mb-3">
      <label for="discount_pricing" class="form-label"
        >Discount Pricing (%)</label
      >
      <input
        type="number"
        class="form-control"
        id="discount_pricing"
        name="discount_pricing"
        step="0.01"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Discount</button>
  </form>
</div>
{% endblock %}
