{% extends "base.html" %} {% block title %}Local Manager Delete Staff{% endblock
%} {% block content %}
<body>
  <div class="container mt-4">
    <h2>Edit Staff Member</h2>
    <form
      method="POST"
      action="{{ url_for('local_manager.update_staff', user_id=staff_member.user_id) }}"
    >
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{ staff_member.title }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone_number"
          name="phone_number"
          value="{{ staff_member.phone_number }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{ staff_member.email }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="store_id" class="form-label">Store ID</label>
        <input
          type="number"
          class="form-control"
          id="store_id"
          name="store_id"
          value="{{ staff_member.store_id }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
